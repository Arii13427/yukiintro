<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Audio Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #image {
            width: 90%;
            height: auto;
            max-height: 90%;
            object-fit: contain;
            border: 5px solid #ccc;
            margin-bottom: 20px;
        }
        #startButton, #nextButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #nextButton {
            display: none;
        }
    </style>
</head>
<body>

    <img id="image" src="stock-vector-letter-y-hand-lettering-logo-letter-y-1064375648.jpg" alt="Image">
    <audio id="audio" src="Hey there You might .m4a"></audio>
    <button id="startButton" onclick="startAudio()">click me</button>
    

    <script>
        function startAudio() {
            document.getElementById('startButton').style.display = 'none';
            const audioElement = document.getElementById('audio');
            audioElement.play();

            // Show the "Next" button after the audio has finished playing
            audioElement.onended = function() {
                document.getElementById('nextButton').style.display = 'block';
            };
        }

        function goToNextPage() {
            window.location.href = '';
        }
    </script>
